<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <section>
      <h1>FORMULARIO DE CONTATO</h1>
      <br />
      <form method="get" action="">
        <fieldset>
          <legend>Criado por mim</legend>
          <label for="nome">NOME</label><br />
          <br /><input type="text" name="NOME" id="" /><br />
          <label for="Sobrenome">Sobrenome</label><br />
          <input type="sobrenome" name="Sobrenome" id="" /><br />
          <label for="email">email</label><br>
          <input type="email" name="Email" id="" /><br />
          <label for="datanascimento">Data de Nascimento</label><br />
          <input type="date" name="dataNascimeto" id="dataNascimeto" /><br />
          <label for="linguagem">Linguaem de Programação Favorita</label><br />
          <select name="linguagem" id="linguagem">
            <option value="python">PYTHON</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option></select
          ><br />
          <label for="mensagem">Mensagem:</label><br />
          <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea
          ><br />
          <input type="submit" value="Enviar" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
